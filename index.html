<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="age.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="card">
    <div class="container">
      <form onsubmit="return validateForm()">
        <div class="row">
          <div class="col-sm-3">
            <label for="day" class="form-label">DAY</label>
            <input type="number" class="form-control" id="day" value="day" placeholder="dd" required>
            <span id="error-day" class="message"></span>

          </div>
          <div class="col-sm-3">
            <label for="month" class="form-label">MONTH</label>
            <input type="number" class="form-control" id="month" value="month" placeholder="yy" required>
            <span id="error-month" class="message"></span>

          </div>
          <div class="col-sm-3 ">
            <label for="year" class="form-label">YEAR</label>
            <input type="number" class="form-control" id="year" value="year" placeholder="mm" required>
            <span id="error-year" class="message"></span>

          </div>
        </div>
        <div class="row mt-4">
          <div class="col-sm-10">
            <hr>
          </div>
          <div class="col-sm-2 d-flex">
            <button type="submit"><img src="./assets/images/icon-arrow.svg" /></button>

          </div>
        </div>


      </form>
      <div class="outform">
        <h1><span>-- </span>years</h1>
        <h1><span>-- </span>months</h1>
        <h1><span>-- </span>days</h1>

      </div>

    </div>
  </div>




  <script src="age.js"></script>
</body>

</html>
