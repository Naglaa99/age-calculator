<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="age.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="card">
    <div class="container">
      <form onsubmit="return validateForm()">
        <div class="form-container">
          <div class="inputblock">
            <label for="day" class="form-label">DAY</label>
            <input type="number" id="day" value="day" placeholder="DD" required>
            <small class="dayerror"></small>
          </div>
          <div class="inputblock">
            <label for="month" class="form-label">MONTH</label>
            <input type="number" id="month" value="month" placeholder="MM" required>
            <small class="montherror"></small>
          </div>
          <div class="inputblock">
            <label for="year" class="form-label">YEAR</label>
            <input type="number" id="year" value="year" placeholder="YYYY" required>
            <small class="yearerror"></small>
          </div>
        </div>
        <div class="submit">
          <hr>
          <button type="submit"><img src="./assets/images/icon-arrow.svg" /></button>


        </div>
      </form>
      <div class="outform">
        <h1><span>-- </span>years</h1>
        <h1><span>-- </span>months</h1>
        <h1><span>-- </span>days</h1>

      </div>

    </div>
  </div>




  <script src="age.js"></script>
</body>

</html>
